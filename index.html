<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>BrandVoice — MBTI Startup Persona Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, rgba(0,112,243,0.12), transparent),
                  radial-gradient(ellipse at bottom, rgba(0,112,243,0.15), black);
      background-color: #000;
      color: #eee;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      border: 4px solid rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(0, 112, 243, 0.25);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0;
    }

    .tagline {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1rem;
      color: #aaa;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 16px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
    }

    button {
      background: linear-gradient(135deg, #0070f3, #00b0ff);
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
    }

    #answers button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #00b0ff;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>BrandVoice</h1>
    <p class="tagline">MBTI for Startups — Discover Your Founder's Brand Strategy</p>

    <!-- ✅ Pre-Quiz Custom Fields -->
    <section id="customFields">
      <h2>Your Startup Snapshot</h2>
      <label>Startup Name:
        <input type="text" id="startupName" placeholder="e.g. SaSSFlow AI" />
      </label>
      <label>Primary Industry:
        <input type="text" id="industry" placeholder="e.g. PropTech, EdTech, B2B SaaS" />
      </label>
      <label>Stage of Startup:
        <input type="text" id="startupStage" placeholder="e.g. MVP, Seed, Series A" />
      </label>
      <label>Current Monthly Revenue ($):
        <input type="number" id="currentRevenue" placeholder="e.g. 5000" />
      </label>
      <label>Target Buyer Type:
        <input type="text" id="buyerType" placeholder="e.g. enterprise, creators, small biz" />
      </label>
      <label>Biggest Strategic Challenge:
        <input type="text" id="strategicChallenge" placeholder="e.g. scaling ads, brand identity" />
      </label>
      <button id="startQuizBtn">Start My BrandVoice Quiz</button>
    </section>

    <!-- ✅ Quiz Section -->
    <section id="quizSection" style="display:none;">
      <h2 id="question">Loading question...</h2>
      <div id="answers" class="answers"></div>
      <div id="progress" class="progress"></div>
    </section>

    <div class="cta">
      <p>Powered by House of SaSS</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
