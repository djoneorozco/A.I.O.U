<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.I.O.U — Realtor Personality Profiler</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body class="lux-dark">
  <!-- Header -->
  <header class="header">
    <div class="logo">A.I.O.U</div>
    <nav class="nav">
      <a href="#how" class="nav-link">How It Works</a>
      <a href="#pricing" class="nav-link">Pricing</a>
      <a href="#contact" class="nav-link btn-outline">Contact</a>
    </nav>
  </header>

  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1 class="hero-title">Realtor Personality Profiler</h1>
      <p class="hero-subtitle">Unlock your unique agent archetype & get your AI-powered marketing plan.</p>
      <a href="#quiz" class="btn-primary">Take the Quiz</a>
    </div>
    <div class="hero-image">
      <!-- Optional: Add a sleek graphic or animated shape here -->
    </div>
  </section>

  <!-- Quiz Container -->
  <section id="quiz" class="quiz-container glass-box">
    <h2 class="section-title">Tell Us About Your Business</h2>
    <form id="customFields">
      <div class="form-grid">
        <input type="text" id="city" placeholder="Your City / Market" required />
        <input type="text" id="experience" placeholder="Years of Experience" required />
        <input type="text" id="buyerPersona" placeholder="Ideal Buyer Persona" required />
        <input type="text" id="currentCommissions" placeholder="Current Gross Commissions ($)" required />
        <input type="text" id="targetCommissions" placeholder="2-Year Gross Target ($)" required />
        <input type="text" id="biggestChallenge" placeholder="Your Biggest Challenge" required />
        <input type="text" id="niche" placeholder="Niche or Specialty" />
      </div>
      <button id="startQuizBtn" type="button" class="btn-primary">Start Personality Quiz</button>
    </form>

    <!-- Quiz Section -->
    <div id="quizSection" style="display: none;">
      <div id="question" class="question-text">Question will load here...</div>
      <div id="answers" class="answers-list"></div>
      <div id="progress" class="progress-text"></div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">
    <p>© 2025 A.I.O.U. All rights reserved. Powered by RealtySaSS</p>
  </footer>

  <script src="main.js"></script>
</body>
</html>
