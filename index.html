<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.I.O.U — Realtor Personality Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(ellipse at top, rgba(128,0,255,0.15), transparent),
                  radial-gradient(ellipse at bottom, rgba(128,0,255,0.15), black);
      background-color: #000; /* solid fallback */
      color: #eee;
      min-height: 100vh;
      padding: 40px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .frame {
      border: 4px solid rgba(255, 255, 255, 0.7);
      border-radius: 24px;
      padding: 40px;
      max-width: 700px;
      width: 100%;
      box-shadow: 0 0 30px rgba(255, 255, 255, 0.2);
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(12px);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0;
    }

    .tagline {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1rem;
      color: #aaa;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 16px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 12px;
      margin-top: 4px;
      margin-bottom: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #eee;
    }

    button {
      background: linear-gradient(135deg, #7f00ff, #e100ff);
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      width: 100%;
      transition: all 0.3s ease;
    }

    button:hover {
      filter: brightness(1.2);
    }

    #answers button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #0070f3;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>

<body>
  <div class="frame">
    <h1>A.I.O.U</h1>
    <p class="tagline">AI Optimizing U — Discover Your Realtor Archetype</p>

    <!-- ✅ Pre-Quiz Custom Fields -->
    <section id="customFields">
      <h2>Tell Us About Your Business</h2>
      <label>City & Primary Market:
        <input type="text" id="city" placeholder="e.g. Austin, TX" />
      </label>
      <label>Years of Realtor Experience:
        <input type="number" id="experience" placeholder="e.g. 5" />
      </label>
      <label>Target Buyer Persona:
        <input type="text" id="buyerPersona" placeholder="Investors, families, relocators?" />
      </label>
      <label>Current Annual Gross Commissions ($):
        <input type="number" id="currentCommissions" placeholder="e.g. 120000" />
      </label>
      <label>2-Year Target Gross Commissions ($):
        <input type="number" id="targetCommissions" placeholder="e.g. 250000" />
      </label>
      <label>Biggest Current Business Challenge:
        <input type="text" id="biggestChallenge" placeholder="e.g. high-end listings, referrals" />
      </label>
      <label>Niche:
        <input type="text" id="niche" placeholder="Luxury, VA loans, fix & flip, etc." />
      </label>
      <button id="startQuizBtn">Start My Quiz</button>
    </section>

    <!-- ✅ Quiz Section -->
    <section id="quizSection" style="display:none;">
      <h2 id="question">Loading question...</h2>
      <div id="answers" class="answers"></div>
      <div id="progress" class="progress"></div>
    </section>

    <div class="cta">
      <p>Powered by RealtySaSS</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
