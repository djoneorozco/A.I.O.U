<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>A.I.O.U — Realtor Personality Quiz</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: #f5f5f5;
      padding: 40px;
      min-height: 100vh;
      border: 4px solid #ffffff55;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 255, 255, 0.1);
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .quiz-container {
      max-width: 600px;
      margin: 0 auto;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 50px rgba(0,0,0,0.4);
      border: 1px solid rgba(255,255,255,0.2);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 0;
      color: #ffffff;
      letter-spacing: 1px;
    }

    .tagline {
      text-align: center;
      margin-bottom: 40px;
      font-size: 1rem;
      color: #cccccc;
    }

    h2 {
      color: #ffffff;
    }

    label {
      display: block;
      margin-bottom: 12px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px 12px;
      margin-top: 4px;
      margin-bottom: 20px;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.05);
      color: #f5f5f5;
    }

    input::placeholder {
      color: #cccccc;
    }

    button {
      background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
      color: #fff;
      border: none;
      padding: 14px 30px;
      border-radius: 50px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: bold;
      transition: all 0.3s ease;
      display: inline-block;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    #answers button {
      display: block;
      width: 100%;
      margin-bottom: 10px;
      background: #2575fc;
    }

    #progress {
      margin-top: 20px;
      text-align: center;
      font-size: 0.9rem;
      color: #cccccc;
    }

    .cta {
      text-align: center;
      margin-top: 40px;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>

<body>
  <div class="quiz-container">
    <h1>A.I.O.U</h1>
    <p class="tagline">AI Optimizing U — Discover Your Realtor Archetype</p>

    <!-- ✅ Pre-Quiz Custom Fields -->
    <section id="customFields">
      <h2>Tell Us About Your Business</h2>
      <label>City & Primary Market:
        <input type="text" id="city" placeholder="e.g. Austin, TX" />
      </label>
      <label>Years of Realtor Experience:
        <input type="number" id="experience" placeholder="e.g. 5" />
      </label>
      <label>Target Buyer Persona:
        <input type="text" id="buyerPersona" placeholder="Investors, families, relocators?" />
      </label>
      <label>Current Annual Gross Commissions ($):
        <input type="number" id="currentCommissions" placeholder="e.g. 120000" />
      </label>
      <label>2-Year Target Gross Commissions ($):
        <input type="number" id="targetCommissions" placeholder="e.g. 250000" />
      </label>
      <label>Biggest Current Business Challenge:
        <input type="text" id="biggestChallenge" placeholder="e.g. high-end listings, referrals" />
      </label>
      <label>Niche:
        <input type="text" id="niche" placeholder="Luxury, VA loans, fix & flip, etc." />
      </label>
      <button id="startQuizBtn">Start My Quiz</button>
    </section>

    <!-- ✅ Quiz Section -->
    <section id="quizSection" style="display:none;">
      <h2 id="question">Loading question...</h2>
      <div id="answers" class="answers"></div>
      <div id="progress" class="progress"></div>
    </section>

    <div class="cta">
      <p>Powered by RealtySaSS</p>
    </div>
  </div>

  <script src="main.js"></script>
</body>
</html>
